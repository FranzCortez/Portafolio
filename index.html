<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">
            <div class="header__title">
                <h1 class="header__name">Franz Nicolás Cortez Olmedo</h1>
                <h2 class="header__rol">Desarrollador Full Stack</h2>
            </div>

    <section class="technology contenedor section">

        <div class="technology__grid">
            <p class="technology__text">Herramientas que manejo y he estudiado o que tengo experiencia en ellas</p>

            <div class="technology__list">
                <img  class="technology__img" src="./build/img/logo/html.png" alt="HTML5">
                <img  class="technology__img" src="./build/img/logo/css.png" alt="CSS3">
                <img  class="technology__img" src="./build/img/logo/JavaScript.png" alt="JavaScript">

                <img  class="technology__img" src="./build/img/logo/MySQL.png" alt="MySQL">

        <div class="cv__content">
            <img class="cv__img" src="build/img/cv.png" alt="Imagen previsualizacion del CV">
            <div class="cv__buttons">
                <a class="cv__button cv__button--view" href="build/pdf/CV Franz Cortez Olmedo.pdf" target="_blank">Previsualizar</a>
                <a class="cv__button cv__button--download" href="build/pdf/CV Franz Cortez Olmedo.pdf" download="CV Franz Cortez Olmedo.pdf">Descargar CV</a>
            </div>
        </div>
    </main>

    <section class="section contenedor page">
        <h2 class="page__title">Paginas Desarrolladas por Mi</h2>
        <div class="page__flex">
            <div class="page__info">
                <a href="game/game.html"><img class="page__img" src="build/img/game.png" alt="imagen pagina juego"></a>
                <p class="page__text">Juego de Cartas</p>
            </div>

            <div class="page__info">
                <a href="https://techpro-fco-proyecto2.netlify.app/"><img class="page__img" src="build/img/pag2.png" alt="imagen pagina juego"></a>

            </div>

            <div class="page__info">
                <a href="https://strong-raindrop-9675d4.netlify.app"><img class="page__img" src="build/img/pag3.png" alt="imagen pagina juego"></a>

    <section class="contact contenedor section">

        <div class="contact__flex">
            <a href="mailto:franzco2000@gmail.com?Subject=Contacto%20de%20"><img class="contact__logo-gmail" src="build/img/logo/gmail.png" alt="Imagen Gmail"></a>
            <a href="https://www.linkedin.com/in/franz-cortez-olmedo-b76901206/" target="_blank"><img class="contact__logo-linkedin" src="build/img/logo/linkedin.png" alt="Imagen LinkedIn"></a>
            <a href="tel:+56933546065"><img class="contact__logo-telefono" src="build/img/logo/telefono.png" alt="Imagen Telefono"></a>
        </div>
